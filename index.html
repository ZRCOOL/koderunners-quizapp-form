<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuizApp</title>
     <!-- Inserting bootstrap link using cdn(Content Delivery Network)    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container"> <!--Container -> The place that gives some sapce between content-->
            <br>
            <div class="row justify-content-center">
                    <div class="col-md-8"> <!--using 8 divison out of 12-->
                        <h1 align="center">QuizApp Sign Up</h1>

                        <div class="card"> <!--Card-->
                                <div class="card-header">
                                    Register
                                </div>
                                
                                <div class="card-body"><!--Card Body-->
                                    <form action="">
                                            <div class="form-group"><!--Form group(boostrap class)-->
                                                    <label for="name">Name</label>
                                                    <input type="text" class="form-control" id="name" name="email" required>
                                                    <small id="nameHelp" class="form-text text-muted">Write your full name.</small>
                                            </div>

                                            <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input type="email" class="form-control" id="email" name="email" required>
                                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                            </div>

                                            <div class="form-group">
                                                    <label for="pwd">Password</label>
                                                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                                                    <small id="nameHelp" class="form-text text-muted">Your Password should contain atleast 8 characters and one number.</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="pwd">Confirm Password</label>
                                                <input type="password" class="form-control" id="pwd2" name="pwd2" required>
                                                <small id="nameHelp" class="form-text text-muted">Enter the same password again.</small>
                                        </div>
                                            <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-success">
                                            <input type="reset" name="reset" id="reset" value="Reset" class="btn btn-danger"> 

                                    </form>
                                </div>
                        </div>
                    </div>
            </div>

            
    </div>
    <!--Container-->
    
    <!--Bootstrap link for js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
